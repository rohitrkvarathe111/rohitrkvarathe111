<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="400">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <!-- Animated gradient colors -->
      <stop offset="0%" stop-color="#ff6a00">
        <animate attributeName="stop-color" values="#ff6a00;#ee0979;#00c9ff;#ff6a00" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ee0979">
        <animate attributeName="stop-color" values="#ee0979;#00c9ff;#ff6a00;#ee0979" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- FULL WIDTH background -->
  <rect width="100%" height="100%" fill="url(#grad)" />

  <!-- Centered text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 
        font-size="36" fill="white" font-family="Arial, sans-serif">
    ðŸ‘‹ HELLO'  Welcome  to my GitHub profile
  </text>
</svg>
