<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" width="100%" height="120">
  <defs>
    <!-- Gradient -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6a00">
        <animate attributeName="stop-color" values="#ff6a00;#ee0979;#00c9ff;#ff6a00" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00c9ff">
        <animate attributeName="stop-color" values="#00c9ff;#ff6a00;#ee0979;#00c9ff" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Waving hand (separate so we can animate it) -->
  <text id="hand" x="400" y="70" font-size="48" font-family="Arial, sans-serif">ðŸ‘‹</text>
  <animateTransform 
      xlink:href="#hand"
      attributeName="transform"
      type="rotate"
      values="0 400 70; 20 400 70; 0 400 70; -20 400 70; 0 400 70"
      dur="1.5s"
      repeatCount="indefinite" />

  <!-- Gradient text -->
  <text x="450" y="70" font-size="48" font-weight="bold" font-family="Arial, sans-serif"
        fill="url(#grad)" fill-opacity="0.9">
    HELLO' Welcome to my GitHub profile
  </text>
</svg>
